    <html>
    <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Upload Form</title>
    </head>
    <body>
    <p><h1>Select & Upload</h1></p>
    <form enctype="multipart/form-data" action="/upload" method="post">
    File: <input type="file" name="filearg" />
    <br />
    <br />
    <select name="type">
        <option value="color">Color</option>
        <option value="gray">Gray</option>
    </select>
    <input type="submit" value="upload" />
    </form>
{% if (showpicture) %}
    <img src="http://140.113.67.236:8080/static/origin.jpg?time={{timestamp}}" style="width:300px;height:300px;">
    <img src="http://140.113.67.236:8080/static/blur.jpg?time={{timestamp}}" style="width:300px;height:300px;"></br>
    <img src="http://140.113.67.236:8080/static/rot.jpg?time={{timestamp}}" style="width:300px;height:300px;">
    <img src="http://140.113.67.236:8080/static/neg.jpg?time={{timestamp}}" style="width:300px;height:300px;">
{% end %}
    </body>
    </html>
